<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>TRIKI</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>   
    <marquee><h1>TRIKI</h1></marquee>
    
    <div class="row players col-md-12">
        <div class="player1 form-group col-md-3 float-left text-center">
            <label for="playerUno">PLAYER 1</label>
            <input class="form-control" type="text" name="playerUno" id="playerUno">
        </div>
        <div class="players col-md-3 offset-6 float-left text-center">
            <label for="playerDos">PLAYER 2</label>
            <input class="form-control" type="text" name="playerDos" id="playerDos">
        </div>
    </div>
    
    <div class="row principal">

        <div class="grid-container" id="container">
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e1"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e2"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e3"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e4"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e5"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e6"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e7"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e8"></div>
            <div pattern="[a-zA-Z{1}]" class="grid-item" id="e9"></div>
        </div>
        
    </div>

    <dialog id="winDialog">        
        
          <p id="msjGanador"></p>
        <button id="closeDialog">Close</button>
    </dialog>
    
    <div class="row divboton">
        <button class="row reset btn btn-danger">
            RESET
        </button>
    </div>
   
  
    <script src="Index.js"></script>
</body>
</html>
